<table mat-table [dataSource]="categoria" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="idCategoria">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.idCategoria}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nomeCategoria">
    <th mat-header-cell *matHeaderCellDef> Nome da Categoria</th>
    <td mat-cell *matCellDef="let element"> {{element.nomeCategoria}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
