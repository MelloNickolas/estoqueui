<table mat-table [dataSource]="produto" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="idProdutos">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.idProdutos}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nomeProdutos">
    <th mat-header-cell *matHeaderCellDef> Nome dos Produtos</th>
    <td mat-cell *matCellDef="let element"> {{element.nomeProdutos}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
